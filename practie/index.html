<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - Chadhava Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Hind Madurai', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
      color: #4e342e;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff8ee;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(255, 87, 34, 0.2);
      border: 2px solid #ffd8b2;
      position: relative;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #bf360c;
      margin-bottom: 5px;
      font-size: 32px;
    }
    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #ff6f00;
      margin-bottom: 25px;
      font-weight: bold;
    }
    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #5d4037;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 2px solid #ffe0b2;
      background-color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #ff9800;
      outline: none;
    }
    button {
      margin-top: 22px;
      width: 100%;
      background-color: #e65100;
      color: #fff;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #bf360c;
    }
    .qr-container {
      text-align: center;
      margin-top: 30px;
    }
    .qr-container img {
      border-radius: 12px;
      border: 2px solid #ffcc80;
      margin-bottom: 10px;
    }
    .confirm-button {
      display: none;
      margin-top: 20px;
      background-color: #388e3c;
    }
    .full-toast {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff3e0;
      color: #bf360c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      text-align: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      font-weight: bold;
    }
    .full-toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate Now</h1>
    <div class="subtitle">üôè Aapka daan Mandir seva mein lagega üôè</div>

    <form id="donationForm" onsubmit="return donateNow(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Apna naam likhiye" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210" required />

      <label for="amount">Donation Amount (‚Çπ)</label>
      <input type="number" id="amount" placeholder="‚Çπ101, ‚Çπ501, ‚Çπ1100..." required />

      <label for="message">Message (optional)</label>
      <textarea id="message" rows="3" placeholder="Aapka sandesh..."></textarea>

      <label for="paymentApp">Select Payment App</label>
      <select id="paymentApp" required>
        <option value="">-- App choose karein --</option>
        <option value="gpay">Google Pay</option>
        <option value="phonepe">PhonePe</option>
        <option value="paytm">Paytm</option>
      </select>

      <button type="submit">üìø Donate Now</button>
    </form>

    <div class="qr-container" id="qrSection" style="display:none;">
      <p>Ya QR Scan karke bhi daan karein:</p>
      <img id="qrCode" src="" width="200" height="200" alt="QR Code" />
      <button class="confirm-button" id="confirmButton" onclick="confirmDonation()">‚úÖ Confirm Donation</button>
    </div>
  </div>

  <div class="full-toast" id="toast">üéâ Dhanyavaad! Aapka daan safaltapurvak prapt hua hai.</div>

  <script>
    function donateNow(event) {
      event.preventDefault();
      const amount = document.getElementById("amount").value.trim();
      const paymentApp = document.getElementById("paymentApp").value;
      const upiID = "gpay-11241690567@okbizaxis";
      const name = "ChadhavaFoundation";
      const message = document.getElementById("message").value.trim();

      let link = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR&tn=${encodeURIComponent(message)}`;

      if (paymentApp === "gpay") {
        window.location.href = link;
      } else if (paymentApp === "phonepe") {
        window.location.href = `phonepe://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR&tn=${encodeURIComponent(message)}`;
      } else if (paymentApp === "paytm") {
        window.location.href = `paytmmp://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR&tn=${encodeURIComponent(message)}`;
      } else {
        alert("Please select a valid payment app");
        return;
      }

      const qr = document.getElementById("qrCode");
      qr.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(link)}&size=200x200`;
      document.getElementById("qrSection").style.display = 'block';
      document.getElementById("confirmButton").style.display = 'inline-block';
      return false;
    }

    function confirmDonation() {
      showToast("üéâ Dhanyavaad! Aapka daan safaltapurvak prapt hua hai.");
      document.getElementById("donationForm").reset();
      document.getElementById("qrSection").style.display = 'none';
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
    }
  </script>
</body>
</html>
