<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - Chadhava Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Hind Madurai', sans-serif;
      background: linear-gradient(to bottom, #fffaf2, #ffefdc);
      color: #4e342e;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff8ee;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 105, 0, 0.15);
      border: 2px solid #ffd8b2;
    }

    h1 {
      text-align: center;
      color: #d84315;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 17px;
      color: #ff6f00;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #5d4037;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #ffe0b2;
      background-color: #fff;
      font-size: 16px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff9800;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #e65100;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #bf360c;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      color: #6d4c41;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Donate Now</h1>
    <div class="subtitle">üôè Aapka daan Mandir seva mein lagega üôè</div>

    <form onsubmit="return donateNow(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Apna naam likhiye" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210" required />

      <label for="amount">Donation Amount (‚Çπ)</label>
      <input type="number" id="amount" placeholder="‚Çπ101, ‚Çπ501, ‚Çπ1100..." required />

      <label for="message">Message (optional)</label>
      <textarea id="message" rows="3" placeholder="Aapka sandesh..."></textarea>

      <label for="paymentApp">Select Payment App</label>
      <select id="paymentApp" required>
        <option value="">-- App choose karein --</option>
        <option value="gpay">Google Pay</option>
        <option value="phonepe">PhonePe</option>
        <option value="paytm">Paytm</option>
      </select>

      <button type="submit">üìø Donate Now</button>
    </form>

    <div class="note">
      Har ek daan Mandir nirman, bhojan seva aur dharmik karyon mein lagaya jaata hai. Dhanyawaad üôè
    </div>
  </div>

  <script>
    function donateNow(event) {
      event.preventDefault();

      const amount = document.getElementById("amount").value.trim();
      const paymentApp = document.getElementById("paymentApp").value;

      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        alert("Please enter a valid donation amount.");
        return false;
      }

      if (!paymentApp) {
        alert("Kripya ek payment app choose karein.");
        return false;
      }

      const upiID = "gpay-11241690567@okbizaxis";
      const name = "ChadhavaFoundation";
      let link = "";

      if (paymentApp === "gpay") {
        link = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
      } else if (paymentApp === "phonepe") {
        link = `phonepe://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
      } else if (paymentApp === "paytm") {
        link = `paytmmp://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
      }

      window.location.href = link;
      return false;
    }
  </script>

</body>
</html>
